<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <span id="burger-menu" class="burger-menu">☰</span>
        <h2 id="title">TO DO LIST</h2>

        <!-- Task Form to Add New Tasks -->
        <form id="task-form">
            <input type="text" id="task-input" placeholder="Add a new task..." required>
            <button type="submit" id="add-task-btn">Add Task</button>
        </form>

        <!-- Priority Buttons -->
        <div class="priority-buttons">
            <button id="set-high-priority" type="button">High Priority</button>
            <button id="set-low-priority" type="button">Low Priority</button>
        </div>

        <!-- Task List for Paginated Display -->
        <ul id="task-list" class="task-list"></ul>

        <!-- Pagination Controls -->
        <div class="pagination-controls">
            <button id="prev-page" class="pagination-btn">Previous</button>
            <button id="next-page" class="pagination-btn">Next</button>
        </div>
    </div>

    <!-- Sidebar with Filters and Language Selection -->
    <div id="sidebar" class="sidebar">
        <button id="close-sidebar" class="close-sidebar">✖</button>
        <h2 id="filter-title">Filters</h2>
        <button id="high-priority-btn">High Priority</button>
        <button id="low-priority-btn">Low Priority</button>

        <!-- Language Selection Dropdown -->
        <label for="language-select" id="language-label">Language:</label>
        <select id="language-select">
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="uk">Ukrainian</option>
            <option value="pl">Polish</option>
            <option value="de">German</option>
            <option value="it">Italian</option>
            <option value="fi">Finnish</option>
            <option value="sv">Swedish</option>
            <option value="ch">Swiss German</option>
            <option value="el">Greek</option>
            <option value="cs">Czech</option>
            <option value="hu">Hungarian</option>
            <option value="ro">Romanian</option>
        </select>
    </div>

    <script src="script.js"></script>
</body>
</html>
